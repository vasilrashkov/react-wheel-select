name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build library
        run: bun run build:lib

      - name: Verify dist files exist
        run: |
          test -f dist/index.js || (echo "❌ dist/index.js not found" && exit 1)
          test -f dist/index.cjs || (echo "❌ dist/index.cjs not found" && exit 1)
          test -f dist/index.d.ts || (echo "❌ dist/index.d.ts not found" && exit 1)
          test -f dist/styles.css || (echo "❌ dist/styles.css not found" && exit 1)
          echo "✅ All dist files present"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
