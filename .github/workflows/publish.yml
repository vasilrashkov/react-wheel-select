name: Publish to npm

on:
  release:
    types: [published]
  # Also allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build library
        run: bun run build:lib

      - name: Verify dist files
        run: |
          test -f dist/index.js || (echo "❌ dist/index.js not found" && exit 1)
          test -f dist/index.cjs || (echo "❌ dist/index.cjs not found" && exit 1)
          test -f dist/index.d.ts || (echo "❌ dist/index.d.ts not found" && exit 1)
          test -f dist/styles.css || (echo "❌ dist/styles.css not found" && exit 1)
          echo "✅ All dist files present"

      - name: Publish to npm (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
